<h2 mat-dialog-title>Confirm Deactive</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()">{{ data.buttonName }}</button>
</mat-dialog-actions>
